<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrapt/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrapt/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class=" bg-light border-bottom pt-2 pb-2 ">
        <img src="{% static 'img/icons/chevron-left.svg' %}" class="float-left ml-2 " id="previous_page" style="margin-top: 2px">
        <div class="h6 text-center mb-0 mt-0" >更改密码</div>
    </div>
    <form class="mt-1 col-11 ml-3" method="post" action="/user/password_change/">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_email" >您的邮箱为：</label>
            <input type="email" name="user_email" value="{{user_email}}" id="user_email" readonly>
            <input type="text" name="user_name" value="{{user_name}}" id="user_name" style="display: none">
        </div>
        <div class="form-group ">
            <label for="password_new">请输入新密码：</label>
            <input type="password" class="form-control" id="password_new" name="password_new">
        </div>
        <div class="form-group ">
            <label for="password_again">请再次输入密码：</label>
            <input type="password" class="form-control" id="password_again">
        </div>
        <button type="submit" class="btn btn-primary col-12 mt-1">确定修改</button>
    </form>
</body>
</html>
