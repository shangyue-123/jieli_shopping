<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回账号密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrapt/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrapt/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/retrieve.js'%}"></script>
</head>
<body>
    <!--标题-->
    <div class=" bg-light border-bottom pt-2 pb-2 ">
        <img src="{% static 'img/icons/chevron-left.svg' %}" class="float-left ml-2 " id="previous_page" style="margin-top: 2px">
        <div class="h6 text-center mb-0 mt-0" >找回账号密码</div>
    </div>

    <!--注册表单-->
    <form class="form-group  container mt-2" method="post">
        {% csrf_token %}

         <!--输入邮箱-->
        <div class="input-group" >
            <div class="input-group-prepend col-md-4">
                <img class="input-group-text" src="{% static 'img/icons/envelope.svg' %}">
                <input type="email" class="form-control" id="user_email" name="user_email" placeholder="请输入邮箱">
            </div>
        </div>
        <!--输入验证码-->
        <div class="mt-2 row ml-3">
            <input type="text" class="form-control col-7" id="verification" name="verification" placeholder="请输入验证码">
            <button type="button" class="btn btn-primary btn-sm col-4  float-right " id="get_verification">获取验证码</button>
        </div>
        <!--选择找回信息-->
        <p class="col-form-label pt-0 col-8 pb-0 mt-2">请选择找回的信息:</p>
        <div class="ml-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="retrieve_kind" id="retrieve_name" value="name">
                <label class="form-check-label" for="retrieve_name">找回账户</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="retrieve_kind" id="retrieve_password" value="password">
                <label class="form-check-label" for="retrieve_password">更改密码</label>
            </div>
        </div>

            <!--提交按钮-->
        <div class="input-group justify-content-center mt-2">
            <button type="submit" class="btn btn-primary col-md-4  mb-2" id="submit" name="btn_submit" >确定</button>
        </div>
    </form>

</body>
</html>
